<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunshine Elementary School</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1 id="school-name">Loading...</h1>
  </header>

  <main>
    <!-- Hero Section (Editable via CMS) -->
    <section class="hero">
      <img id="hero-image" src="" alt="School Building">
      <p id="welcome-text"></p>
    </section>

    <!-- News Section -->
    <section class="news">
      <h2>Latest News</h2>
      <div id="news-container"></div>
    </section>

    <!-- Gallery -->
    <section class="gallery">
      <h2>Photo Gallery</h2>
      <div id="gallery-container"></div>
    </section>

    <!-- Video -->
    <section class="video">
      <h2>Featured Video</h2>
      <div id="video-container"></div>
    </section>
  </main>

  <!-- Load content from CMS -->
  <script src="/js/load-content.js"></script>
</body>
</html>
